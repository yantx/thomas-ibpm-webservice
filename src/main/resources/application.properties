spring.profiles.active=@profiles.activation@
application.server.display-name=thomas-ibpm
# activiti\u914D\u7F6E
#\u6BCF\u6B21\u5E94\u7528\u542F\u52A8\u4E0D\u68C0\u67E5Activiti\u6570\u636E\u8868\u662F\u5426\u5B58\u5728\u53CA\u7248\u672C\u53F7\u662F\u5426\u5339\u914D\uFF0C\u63D0\u5347\u5E94\u7528\u542F\u52A8\u901F\u5EA6\uFF0C\u7B2C\u4E00\u6B21\u9700\u8981\u8BBE\u7F6E\u4E3Atrue
spring.activiti.database-schema-update=true
#\u8BB0\u5F55\u5386\u53F2\u7B49\u7EA7 \u53EF\u914D\u7F6E\u7684\u5386\u53F2\u7EA7\u522B\u6709none, activity, audit, full
#none\uFF1A\u4E0D\u4FDD\u5B58\u4EFB\u4F55\u7684\u5386\u53F2\u6570\u636E\uFF0C\u56E0\u6B64\uFF0C\u5728\u6D41\u7A0B\u6267\u884C\u8FC7\u7A0B\u4E2D\uFF0C\u8FD9\u662F\u6700\u9AD8\u6548\u7684\u3002
#activity\uFF1A\u7EA7\u522B\u9AD8\u4E8Enone\uFF0C\u4FDD\u5B58\u6D41\u7A0B\u5B9E\u4F8B\u4E0E\u6D41\u7A0B\u884C\u4E3A\uFF0C\u5176\u4ED6\u6570\u636E\u4E0D\u4FDD\u5B58\u3002
#audit\uFF1A\u9664activity\u7EA7\u522B\u4F1A\u4FDD\u5B58\u7684\u6570\u636E\u5916\uFF0C\u8FD8\u4F1A\u4FDD\u5B58\u5168\u90E8\u7684\u6D41\u7A0B\u4EFB\u52A1\u53CA\u5176\u5C5E\u6027\u3002audit\u4E3Ahistory\u7684\u9ED8\u8BA4\u503C\u3002
#full\uFF1A\u4FDD\u5B58\u5386\u53F2\u6570\u636E\u7684\u6700\u9AD8\u7EA7\u522B\uFF0C\u9664\u4E86\u4F1A\u4FDD\u5B58audit\u7EA7\u522B\u7684\u6570\u636E\u5916\uFF0C\u8FD8\u4F1A\u4FDD\u5B58\u5176\u4ED6\u5168\u90E8\u6D41\u7A0B\u76F8\u5173\u7684\u7EC6\u8282\u6570\u636E\uFF0C\u5305\u62EC\u4E00\u4E9B\u6D41\u7A0B\u53C2\u6570\u7B49\u3002
spring.activiti.history-level=full
#\u751F\u6210\u5386\u53F2\u8868
spring.activiti.db-history-used=true
#\u5173\u95ED\u68C0\u67E5\u6D41\u7A0B\u5B9A\u4E49\u6587\u4EF6
spring.activiti.check-process-definitions=false
#\u5F00\u542F\u5B9A\u65F6\u5668
spring.activiti.asyncExecutorActivate=true
# M5\u53CA\u4EE5\u4E0A\u7248\u672C \u4E0D\u914D\u7F6E\u6B64\u9879 \u542F\u52A8\u9879\u76EE\u7684\u65F6\u5019\u4F1A\u5728ACT_RE_DEPLOYMENT\u81EA\u52A8\u52A0\u4E0A\u4E00\u4E2A\u540D\u4E3ASpringAutoDeployment\u5DE5\u4F5C\u6D41\u8BB0\u5F55
spring.activiti.deployment-mode=never-fail
#\u5F00\u542F\u6D41\u7A0B\u6267\u884C\u6811\u65E5\u5FD7\u663E\u793A
spring.activiti.enableVerboseExecutionTreeLogging=true
